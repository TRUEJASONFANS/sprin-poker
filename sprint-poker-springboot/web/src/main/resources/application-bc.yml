spring:
  profiles: bc
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:h2test
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true